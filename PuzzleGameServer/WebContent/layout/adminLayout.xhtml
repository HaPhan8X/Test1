<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:tvo="http://tinhvan.com/tvo"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">PuzzleGame Administration System</ui:insert>
		</title>
		<link rel="stylesheet" type="text/css"
			href=" #{facesContext.externalContext.requestContextPath}/resources/css/css.css" />
		<link media="all" rel="stylesheet" type="text/css"
			href=" #{facesContext.externalContext.requestContextPath}/resources/css/dropdown.css" />
		<link media="all" rel="stylesheet" type="text/css"
			href=" #{facesContext.externalContext.requestContextPath}/resources/css/jquery.jscrollpane.css" />
		<link rel="stylesheet" type="text/css"
			href=" #{facesContext.externalContext.requestContextPath}/resources/primefaces-tvo/override.css" />
		<link rel="stylesheet" type="text/css"
			href=" #{facesContext.externalContext.requestContextPath}/resources/primefaces-tvo/theme.css" />
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/resources/js/madtv-checkbox.js"></script>
	</h:head>
	<h:body>
		<div id="main_wrap">
			<div id="main">
				<!-- This is header -->
				<div id="header" class="left">
					<h1 class="fs20" style="margin: 15px auto;">PUZZLE GAME</h1>
					<div class="header_right fs11">
						<div class="left">
							<h:outputText style="color: #999" value="Welcome:"
								styleClass="left" />
							<b><h:outputText style="margin: 0 0 0 5px;" styleClass="left"
									value="#{userSession.currentUser.userName}"
									rendered="#{not empty userSession.currentUser.userName}" /></b> <b><h:outputText
									style="margin: 0 0 0 5px;" styleClass="left" value="Guest"
									rendered="#{empty userSession.currentUser.userName}" /></b>
							<h:outputText styleClass="left mleft mright" value="|"
								style="color: #aaa" />
							<h:form styleClass="left">
								<a style="color: #999"
									href="#{facesContext.externalContext.requestContextPath}/logout">Log
									Out</a>
								<h:commandLink style="color: #999" value="Login"
									action="#{userSession.init}"
									rendered="#{empty userSession.currentUser.userName}" />
							</h:form>
						</div>

						<div class="left"></div>
					</div>
				</div>
				<!-- End header -->

				<!-- Start Top Manage -->
				<div id="manage_top">
					<!-- Search -->
					<ui:insert name="search">

					</ui:insert>
					<!-- End search -->
					<!-- Menu manage -->
					<ul id="nav">
						<tvo:tvo-menu active="management"></tvo:tvo-menu>
					</ul>
				</div>
				<!-- End body_right_top -->

				<!-- This is body -->
				<div class="content_pannel">
					<!-- content block -->
					<!-- List RBT -->
					<div id="page_title" class="page_title">
						<ui:insert name="title"></ui:insert>
					</div>


					<!-- List RBT -->
					<ui:insert name="body">

					</ui:insert>

				</div>
				<!-- This is footer -->
				<div id="footer" class="fs11">
					<div class="copyright">
						#{languageController.getText('FooterPanel.Title')}</div>
					<div id="flashContainer"></div>
				</div>
				<!-- End footer -->
			</div>
		</div>

	</h:body>
</f:view>
</html>
