<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:tvo="http://tinhvan.com/tvo">
<f:view>
	<ui:composition template="/layout/adminLayout.xhtml">
		<ui:define name="menu">
			<tvo:tvo-menu active="test"></tvo:tvo-menu>
		</ui:define>
		<ui:define name="msg"></ui:define>
		<ui:define name="title">
          Money To Coin Menu
     </ui:define>
		<ui:define name="body">
			<!-- Form list-->
			<script type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/resources/js/madtv-checkbox.js"></script>
			<h:form id="frmMoneyToCoinList">
				<div class="main">
					<div class="main-container">
						<div class="main-content">
							<f:metadata>
								<f:event type="preRenderView"
									listener="#{configMoneyToCoinManagedBean.doSearch()}" />
							</f:metadata>
							<div style="height: 25px; margin-left: 0px">
								<h:messages id="msg" for="globalMessage" errorClass="error"
									infoClass="success" />
							</div>
							<h:inputHidden id="globalMessage"></h:inputHidden>
							<p:dataTable id="moneyToCoinTable" styleClass="order-table"
								headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row"
								value="#{configMoneyToCoinManagedBean.lsConfigMoneyToCoinDTO}"
								var="configMoneyToCoin" width="100%">
								<p:column style="width:10px;">
									<f:facet name="header">
										<input type="checkbox" id="checkAll" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{configMoneyToCoin.select}"
										styleClass="ckbItem"></h:selectBooleanCheckbox>
								</p:column>
								<p:column>
									<f:facet name="header">
									Money
								</f:facet>
									<p:commandLink
										actionListener="#{configMoneyToCoinManagedBean.edit}"
										oncomplete="dlgEdit.show()" update=":frmEdit"
										styleClass="global-text-link"
										value="#{configMoneyToCoin.money}" immediate="true">
										<f:param value="#{configMoneyToCoin.id}"
											name="currConfigMoneyToCoinId"></f:param>
									</p:commandLink>
								</p:column>
								<p:column>
									<f:facet name="header">
									Coin
								</f:facet>
									<h:outputText value="#{configMoneyToCoin.coin}"></h:outputText>
								</p:column>
							</p:dataTable>
							<div class="pagination right">
								<tvo:tvo-paging
									currentPage="#{configMoneyToCoinManagedBean.currentPage}"
									limit="#{configMoneyToCoinManagedBean.limit}"
									total="#{configMoneyToCoinManagedBean.totalRecords}"
									endPage="#{configMoneyToCoinManagedBean.endPage}"
									actionBean="configMoneyToCoinManagedBean" />
							</div>
							<!-- .pagination ends -->
							<div style="margin-top: 7px; float: left;" class="pbutton">
								<p:commandButton styleClass="btnAdd"
									actionListener="#{configMoneyToCoinManagedBean.add}"
									value="Add" oncomplete="dlgCreate.show()" update=":frmCreate">
								</p:commandButton>
								<p:commandButton action="#{configMoneyToCoinManagedBean.delete}"
									value="Delete" styleClass="btnDel" update=":frmMoneyToCoinList"
									oncomplete="addCheckAllListener();"
									onclick="if (!confirm('Do you want to delete record?')) return false" />
							</div>
						</div>
					</div>
				</div>
			</h:form>
			<!-- end form List -->
			<!-- create  form -->
			<p:dialog header="Create Config Money To Coin" modal="true"
				widgetVar="dlgCreate" resizable="false">
				<h:form id="frmCreate" enctype="multipart/form-data"
					prependId="false">
					<p>
						<h:messages id="msgCreate" infoClass="message success"
							errorClass="message error" />
					</p>
					<div style="background: no-repeat center; margin: 0 auto">
						<p style="margin-top: 10px">
							<label class="bold">Money</label>
							<h:inputText id="moneyCreate" label="Money"
								value="#{configMoneyToCoinManagedBean.configMoneyToCoinDTO.money}"
								required="true" requiredMessage="Money is required"
								converterMessage="Money must be number" styleClass="text medium"
								maxlength="9">
								<f:validator validatorId="numberValidator" />
							</h:inputText>
						</p>
						<p style="margin-top: 10px">
							<label class="bold">Coin</label>
							<h:inputText id="coinCreate" label="Coin"
								value="#{configMoneyToCoinManagedBean.configMoneyToCoinDTO.coin}"
								required="true" requiredMessage="Coin is required"
								converterMessage="Coin must be number" styleClass="text medium"
								maxlength="9">
								<f:validator validatorId="numberValidator" />
							</h:inputText>
						</p>
					</div>
					<div
						style="background: no-repeat center; height: 30px; margin: 20px auto"
						class="pbutton">
						<p:commandButton action="#{configMoneyToCoinManagedBean.create}"
							value="Create" styleClass="global-btn"
							update="msgCreate,:frmMoneyToCoinList"
							oncomplete="handleCreateRequest(xhr, status, args)" />
						<p:commandButton action="#{configMoneyToCoinManagedBean.cancel}"
							value="Cancel" styleClass="global-btn"
							onclick="dlgCreate.hide();" immediate="true"
							update=":frmMoneyToCoinList" oncomplete="addCheckAllListener();" />
					</div>
				</h:form>
			</p:dialog>
			<!-- end create  form  -->
			<!-- edit  form -->
			<p:dialog header="Edit Config Money To Coin" modal="true"
				widgetVar="dlgEdit" resizable="false">
				<h:form id="frmEdit" enctype="multipart/form-data" prependId="false">
					<p>
						<h:messages id="msgEdit" infoClass="message success"
							errorClass="message error" />
					</p>
					<div style="background: no-repeat center; margin: 0 auto">
						<p style="margin-top: 10px">
							<label class="bold">Money</label>
							<h:inputText id="moneyEdit" label="Money"
								value="#{configMoneyToCoinManagedBean.configMoneyToCoinDTO.money}"
								required="true" requiredMessage="Money is required"
								converterMessage="Money must be number" styleClass="text medium"
								maxlength="9">
								<f:validator validatorId="numberValidator" />
							</h:inputText>
						</p>
						<p style="margin-top: 10px">
							<label class="bold">Coin</label>
							<h:inputText id="coinEdit" label="Coin"
								value="#{configMoneyToCoinManagedBean.configMoneyToCoinDTO.coin}"
								required="true" requiredMessage="Coin is required"
								converterMessage="Coin must be number" styleClass="text medium"
								maxlength="9">
								<f:validator validatorId="numberValidator" />
							</h:inputText>
						</p>
					</div>
					<div
						style="background: no-repeat center; height: 30px; margin: 20px auto"
						class="pbutton">
						<p:commandButton action="#{configMoneyToCoinManagedBean.update}"
							value="Update" styleClass="global-btn"
							update="msgEdit,:frmMoneyToCoinList"
							oncomplete="handleCreateRequest(xhr, status, args)" />
						<p:commandButton action="#{configMoneyToCoinManagedBean.cancel}"
							value="Cancel" styleClass="global-btn" onclick="dlgEdit.hide();"
							immediate="true" update=":frmMoneyToCoinList"
							oncomplete="addCheckAllListener();" />
					</div>
				</h:form>
			</p:dialog>
			<!-- end edit Level form -->
			<script type="text/javascript">
		function handleCreateRequest(xhr, status, args) {
			if(args.validationFailed || !args.createSuccess) {
			} else {
				dlgCreate.hide();
				dlgEdit.hide();
				addCheckAllListener();
			}
		}
		</script>
		</ui:define>
	</ui:composition>
</f:view>
</html>
